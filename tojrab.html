<!DOCTYPE html>
<html lang="en">
<head>
  <div class="custom-select-container">
    <div class="custom-select">
        <div class="select-selected">Select an option</div>
        <div class="select-items select-hide">
            <div class="select-item" data-value="1">
                <img src="https://via.placeholder.com/50" alt="Option 1"> Option 1
            </div>
            <div class="select-item" data-value="2">
                <img src="https://via.placeholder.com/50" alt="Option 2"> Option 2
            </div>
            <div class="select-item" data-value="3">
                <img src="https://via.placeholder.com/50" alt="Option 3"> Option 3
            </div>
        </div>
    </div>
    <input type="hidden" name="selected-option" id="selected-option">
</div>


</body>
</html>
